{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Haicheng Charles Zhao - Portfolio Website</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link rel="stylesheet" href="{% static "portfolio/css/index.css" %}">

        <link rel="icon" href="{% static "portfolio/img/favicon.png" %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <meta name="author" content="Haicheng Charles Zhao">
        <meta name="description" content="Haicheng Charles Zhao's portfolio website.">
        <meta name="theme-color" content="#00796b">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="https://use.fontawesome.com/6410c3e3d5.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Haicheng Charles Zhao</a>
                <a data-activates="slide-out" class="button-collapse waves-effect waves-light"><i class="material-icons">menu</i></a>
                <ul id="slide-out" class="side-nav">
                    <li><a href="#!">Projects</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                {% for project in project_list %}
                <div class="col s12 m6">
                    <div class="card small">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{ project.image.url }}">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">AlexaBot</span>
                            <p>Use your Amazon Alexa through Facebook Messenger.</p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">AlexaBot<i class="material-icons right">close</i></span>
                            <p>All the things</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
            <script src="{% static "portfolio/js/index.js" %}"></script>
    </body>
</html>
